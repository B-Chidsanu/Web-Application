<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Contact Information</legend>
        First name: <input type=”text” name=”txtFirstname” value="" size=”20” maxlength=”20” ><br>
        Last name: <input type=”text” name=”txtLastname” value="" size=”20” maxlength=”20” ><br>
        E-mail:  <input type=”text” name=”txtE-mail” value="" size=”20” maxlength=”20” >
    </fieldset>
    
    <fieldset>
        <legend>Competition Question</legend>
        <p>How tall is the Eiffel Tower in Paris, France?</p>
        <input type="radio" name="txtRadio" value=""> 584ft <br>
        <input type="radio" name="txtRadio" value=""> 784ft <br>
        <input type="radio" name="txtRadio" value=""> 984ft <br>
        <input type="radio" name="txtRadio" value=""> 118ft 
    </fieldset>

    <fieldset>
        <legend>Tiebreaker Question</legend>
        <p>In 25 words or less, say why you would link to win $10,000:</p>
        <textarea name="txtFeedback" rows="20" cols="50"></textarea>
    </fieldset>

    <fieldset>
        <legend>Enter competition</legend>
        <input type="submit" value="Enter Competition"/>
    </fieldset>
    
</body>
</html>
