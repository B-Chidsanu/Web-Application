    <script>
        const btn = document.getElementById('btn');
        let index = 0;

        const colors = ['red', 'green', 'blue', 'pink', 'Lime', 'Aqua'];
        const textcolors = ['white', '#db85ec', '#ffff00', 'green', 'pink', 'red'];

        function btn1() {
            btn.style.backgroundColor = colors[index];
            btn.style.color = textcolors[index];
            btn.innerHTML = Date()
            index = index >= colors.length - 1 ? 0 : index + 1;
        }

        const changeColor = document.getElementById('change-color');
        changeColor.addEventListener('mouseover', function handleMouseOver() {
            changeColor.style.background = 'yellow';
            changeColor.style.color = 'black';
        });
        changeColor.addEventListener('mouseout', function handleMouseOut() {
            changeColor.style.background = '';
            changeColor.style.color = 'rgb(219, 133, 236)';
        });

        function show() {
            var x = document.getElementById("myDIV");
            console.log(x.style.display)
            if (x.style.display == "none") {
                x.style.display = "block";
            } else if (x.style.display == "") {
                x.style.display = "block"
            } else {
                x.style.display = "none"
            }
        }
