<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./css/navbar.css" />

<body>
    <!--Navbar-->

        <ul>

                <img src="images/profile.png" class="profile" onclick="show('menu')" />
                <ul id="menu">
                    <li class="sub-item">
                        <span class="material-icons-outlined"> grid_view </span>
                        <p>Dashboard</p>
                    </li>
                    <li class="sub-item">
                        <span class="material-icons-outlined">
                            format_list_bulleted
                        </span>
                        <p>My Orders</p>
                    </li>
                    <li class="sub-item">
                        <span class="material-icons-outlined"> manage_accounts </span>

                    </li>
                    <li class="sub-item">
                        <span class="material-icons-outlined"> logout </span>

                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <!--End-Navbar-->
    <div class="content" onclick="showoff(['menu','menu1'])">

        <!-- <center><button class="btn-popup-pay" id="pop">TEST</button></center> -->

            <img src="./images/Kraprao.jfif" alt="logo" class="item-img" />

                ข้าวผัด

            <div class="shop-name">ร้าน : เจ้เล็กข้าวแกงตามสั่ง</div>
            <div class="flex-container">

                    <p style="margin-left: 9%">รวม</p>
                    <p>ที่อยู่</p>
                </div>
                <div class="flex-item-right">
                    <p>ราคา</p>
                    <p style="margin-left: 9%">35</p>
                    <p style="margin-left: 9%">5</p>
                    <p style="margin-left: 9%">10</p>
                    <p style="margin-left: 9%">50</p>
                    </form>
                </div>
            </div>
            <input type="text" name="address" id="address" placeholder="ที่อยู่" required>
            <br>
            <img src="./images/qr.png" alt="logo" class="qr" />
            <div class="ฺbtn">
                <button class="btn-popup-pay" id="pay">Pay</button>
                <button class="btn-popup-cancel" id="close">cancel</button>
            </div>
        </div>

        <div class="popup2">
            <div class="pay-cancel">
                <br />
                <img src="./images/success.png" alt="" class="success" />
                <br />
                <br />
                <h1>ชำระสำเร็จ</h1>
                <br />
                <br />
                <button class="btn-popup-success" id="close2">BACK</button>
            </div>
        </div>
